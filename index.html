<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Reloj digital" />
    <meta name="keywords" content="js, date, JavaScript, dom, bom" />
    <meta name="author" content="Emilse Andrea Arias" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css" />
    <title>Cronómetro</title>
  </head>
  <body>
    <main id="contenedor" class="container text-center text-light">
      <h1 class="text-center mt-5">Cronómetro</h1>
      <hr>
      <article class="d-flex flex-column">
        <div class="d-flex justify-content-center">
          <p class="reloj" id="Horas">00</p>
          <p class="reloj" id="Minutos">:00</p>
          <p class="reloj" id="Segundos">:00</p>
          <p class="reloj" id="Centesimas">:00</p>
        </div>
        <div>
          <button class="mb-3 me-1 btn btn-primary" id="inicio" onclick="inicio()">Start <i class="bi bi-play-circle"></i></button>
          <button class="mb-3 me-1 btn btn-success" id="parar" onclick="parar()">Pausa <i class="bi bi-pause-circle"></i></i></button>
          <button class="mb-3 me-1 btn btn-warning" id="continuar" onclick="inicio()">Reanudar <i class="bi bi-arrow-counterclockwise"></i></button>
          <button class="mb-3 me-1 btn btn-danger" id="reinicio" onclick="reinicio()">Reiniciar <i class="bi bi-arrow-clockwise"></i></button>
        </div>
      </article>
    </main>
    <footer class="text-center bg-dark text-light py-3">
      <p class="m-0 text-secondary">
        <small
          >By
          <a href="https://github.com/earias08" class="text-secondary"
            >Emilse Arias</a
          >
          -
          <a href="https://rollingcodeschool.com/" class="text-secondary"
            >Rolling Code</a
          ></small
        >
      </p>
      <p class="m-0 text-secondary">
        <small>&copy; Todos los derechos reservados</small>
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
